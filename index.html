<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cráteres Lunares</title>
</head>
<body>

    <h1>Contador de Cráteres Lunares Grandes (WHILE)</h1>
    <p>Ingresa diámetros de cráteres. Ingresa un 0 para marcar el final. Luego presiona "Contar".</p>

    <label for="diametroInput">Diámetro (km):</label>
    <input type="number" id="diametroInput" placeholder="Ej: 80">
    <button id="agregarBtn">Agregar</button>

    <p>
        Diámetros registrados: <strong id="lista">---</strong>
    </p>

    <hr>
    
    <button id="contarBtn">Contar (con WHILE)</button>
    
    <p>
        Total de cráteres grandes (>50km): <strong id="resultado">---</strong>
    </p>

    <script src="javascript/main.js"></script>
</body>
</html>
